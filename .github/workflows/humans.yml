name: Research Paper Humanizer

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "*.md"
      - "*.txt"
      - "package.json"
      - "package-lock.json"

jobs:
  humanize-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # fetch full history to allow rebase

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai  # or another NLP library

    - name: Run research-humanizer
      run: |
        python scripts/humanize_papers.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add docs/ *.md *.txt package.json package-lock.json || true
        git commit -m "ðŸ¤– updated files" || echo "No changes to commit"
        git pull origin main --rebase
        git push origin main
