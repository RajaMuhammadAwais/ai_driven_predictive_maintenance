name: Research Paper Humanizer

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "*.md"
      - "*.txt"

jobs:
  humanize-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai  # or another NLP library

    - name: Run research-humanizer
      run: |
        python scripts/humanize_papers.py

    - name: Commit changes
      run: |
        git config --global user.name "research-writer-bot"
        git config --global user.email "research-writer-bot@users.noreply.github.com"
        git add docs/ *.md *.txt
        git commit -m "ðŸ¤– updated files"
        git push
